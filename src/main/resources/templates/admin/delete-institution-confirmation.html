<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Potwierdzenie usunięcia fundacji</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>


    <title>Usuwanie fundacji - potwierdzenie</title>


</head>
<body>


<!--  HEADER -->
<div th:insert="~{fragments/header :: header}"></div>
<!--HEADER ENDED-->

<div class="container align-items-center">
    <h2>Jesteś pewien, że chcesz usunąć tę fundację?</h2>
    <div class="box mt-3">
        <div>
            <p>ID fundacji <span th:text="${institution.id}"></span></p>
            <p>Nazwa fundacji <span th:text="${institution.name}"></span></p>
            <p>Opis fundacji <span th:text="${institution.description}"></span></p>
        </div>
        <form th:action="@{/admin/institution/{id}(id=${institution.id})}" method="post">
            <button type="submit">Usuń</button>
            <a th:href="@{/admin/admin-dashboard}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</div>


<!--FOOTER-->
<div th:insert="~{fragments/footer :: footer}"></div>
<!--FOOTER ENDED-->


</body>
</html>
