<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Edit Institution</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<!-- HEADER -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- HEADER ENDED -->

<div class="container align-items-center">
    <h1>Admin menu</h1>

    <a th:href="@{/admin/institutions-list}" class="btn btn-primary">Show Institutions List</a>
    <a th:href="@{/admin/add}" class="btn btn-primary">Add Institution</a>

    <a th:href="@{/admin/admin-list}" class="btn btn-primary">Show Admin List</a>
    <a th:href="@{/admin/add-admin}" class="btn btn-primary">Add New Admin</a>

</div>


<form id="institution-form"
      th:action="@{/admin/editInstitution}" th:object="${institution}" method="post" class="institution-edit-form">

    <input type="hidden" th:field="*{id}"/>

    <div class="row">
        <div class="col-lg-12 form-group">
            <label class="heading_font font_sub_heading_color">Institution Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Institution Name"
                   required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 form-group">
            <label class="mt-2 heading_font font_sub_heading_color">Description</label>
            <textarea rows="4" id="description" th:field="*{description}" placeholder="Description"
                      class="form-control" required></textarea>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Save Changes</button>
        </div>
    </div>
</form>

<!-- FOOTER -->
<div th:insert="~{fragments/footer :: footer}"></div>
<!-- FOOTER ENDED -->

</body>
</html>
