<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>
<header class="header--main-page">
    <nav class="container container--70">
        <ul class="nav--actions">


            <li><a sec:authorize="isAnonymous()" href="/register" class="btn head-btn1">Zarejestruj się</a></li>
            <li><a sec:authorize="isAnonymous()" href="/login" class="btn head-btn2">Zaloguj się</a></li>
            <li sec:authorize="isAuthenticated()">
                <button class="btn head-btn2 header-btn f-right d-lg-block" onclick="window.location.href='/logout'">
                    Wyloguj się
                </button>
            </li>


            //TODO
            <li sec:authorize="hasRole('ADMIN')">
                <button class="btn head-btn2 header-btn f-right d-lg-block"
                        onclick="window.location.href='/admin/admin-dashboard'">Admin Dashboard
                </button>
            </li>


        </ul>

        <ul>
            <!-- Linki do sekcji na stronie -->
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{'#steps'}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{'#about-us'}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{'#help'}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/form#form-steps}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a th:href="@{'#contact'}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>


    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Zacznij pomagać!<br/>
                Oddaj niechciane rzeczy w zaufane ręce
            </h1>
        </div>
    </div>
</header>


<!-- Przycisk załóż konto -->
<a th:href="@{/signup}" class="btn btn--large">Załóż konto</a>


</body>
</html>
